    <section ID="about" class="about"></section>
        <script>
            const div1 = document.querySelector(".div1");
            const div2 = document.querySelector(".div2");
            const div3 = document.querySelector(".div3");
            const phonenav = document.querySelector(".phonenav");
            const toggle = document.querySelector(".burger");
            toggle.addEventListener("click", () => {
                div1.classList.toggle("rotate1");
                div2.classList.toggle("disapear");
                div3.classList.toggle("rotate3");
                phonenav.classList.toggle("phonenavon");
            });
            document.querySelector(".phonelink").addEventListener("click", () => {
                div1.classList.toggle("rotate1");
                div2.classList.toggle("disapear");
                div3.classList.toggle("rotate3");
                phonenav.classList.remove("phonenavon");
            });
        </script>
